<!DOCTYPE html>
<html>
	<head>

	<body>
		<div id="names">
		</div>
		<script type="text/javascript">
			// alert(get_comma_parentheses_list('(Z,K)(lo,ro,or,eer)(t,n,w)(ak,an,uk,ux,arks)');
			var names = document.getElementById('names');
			// var a = get_all_variations('(Z,K,W,B,N,En,Ew,An,Ar)(ub,or,er,eer,et,ak)(a,e,o)(r,t,n,w)(,ak,an,un,uk,ux,on,ik,arks,oot,as,ak,ax,ek,es,o,os,on,ok,ox)');
