<html>
	<head>
		<title>Packed Editor</title>
		<link href="editor.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="tabs">
			<div class="tab active">
				[S] Lorem
			</div>
			<div class="tab">
				[S] Ipsum
			</div>
			<div class="tab">
				[I] Synth 1
			</div>
			<div class="tab">
				Tab 4
			</div>
			<div class="tab">
				Tab 5
			</div>
			<div class="new_tab">
				+
			</div>
		</div>
		<div class="window">
			<div class="main">
			</div>
			<div class="sidebar">
				<ul>
					<li class="block">
						<div class="title">
							Create sine
							<div class="buttons">
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block'; return false;" class="button expand" title="Expand">&#9606;</a>
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block collapsed'; return false;" class="button collapse" title="Collapse">&#9602;</a>
								<a href="#" onclick="return false;"class="button" title="Move item">&#9650;&#9660;</a>
								<a href="#" onclick="return false;"class="button" title="Add item above this">+&#9650;</a>
								<a href="#" onclick="return false;"class="button" title="Add item below this">+&#9660;</a>
							</div>
						</div>
						<div class="details">
							test
						</div>
					</li>
					<li class="block collapsed">
						<div class="title">
							Volume
							<div class="buttons">
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block'; return false;" class="button expand" title="Expand">&#9606;</a>
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block collapsed'; return false;" class="button collapse" title="Collapse">&#9602;</a>

								<a href="#" onclick="return false;"class="button" title="Add item below this">+&#9660;</a>
							</div>
						</div>
						<div class="details">
							test
						</div>
					</li>
					<li class="block collapsed">
						<div class="title">
							Repeat
							<div class="buttons">
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block'; return false;" class="button expand" title="Expand">&#9606;</a>
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block collapsed'; return false;" class="button collapse" title="Collapse">&#9602;</a>
								<a href="#" onclick="return false;" class="button" title="Move item">&#9650;&#9660;</a>
								<a href="#" onclick="return false;" class="button" title="Add item above this">+&#9650;</a>
								<a href="#" onclick="return false;" class="button" title="Add item below this">+&#9660;</a>
							</div>
						</div>
						<div class="details">
							test
						</div>
					</li>
					<li class="block collapsed">
						<div class="title">
							Volume envelope (8 points)
							<div class="buttons">
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block'; return false;" class="button expand" title="Expand">&#9606;</a>
								<a href="#" onclick="this.parentNode.parentNode.parentNode.className='block collapsed'; return false;" class="button collapse" title="Collapse">&#9602;</a>
								<a href="#" onclick="return false;" class="button" title="Move item">&#9650;&#9660;</a>
								<a href="#" onclick="return false;" class="button" title="Add item above this">+&#9650;</a>
								<a href="#" onclick="return false;" class="button" title="Add item below this">+&#9660;</a>
							</div>
						</div>
						<div class="details">
							test
						</div>

			Hi there!
		</div>
		<div class="version">
			v0.0.0
		</div>
